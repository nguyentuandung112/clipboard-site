<!DOCTYPE html>

<head>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>

<body>
  <h2>ðŸ“¥ TÃ¡c vá»¥ 1: DÃ¡n ná»™i dung tá»« clipboard (ghi chÃº)</h2>
  <div class="stat">Sá»‘ dÃ²ng Ä‘Ã£ dÃ¡n: <span id="clipboardCount">0</span></div>
  <button onclick="pasteNote()">ðŸ“‹ Paste</button>
  <button onclick="exportNotes()">ðŸ“„ Xuáº¥t .txt</button>
  <ul id="noteList"></ul>

  <h2>ðŸ“¥ TÃ¡c vá»¥ 2: Nháº­p danh sÃ¡ch tÃ i khoáº£n Ä‘á»ƒ Copy</h2>
  <div class="stat stats-bar">
    <span>Tá»•ng sá»‘ tÃ i khoáº£n chÆ°a sá»­ dá»¥ng: <span id="accountTotal">0</span></span>
    <span>Tá»•ng sá»‘ tÃ i khoáº£n Ä‘Ã£ sá»­ dá»¥ng: <span id="accountCopied">0</span></span>
  </div>
  <div class="controls">
    <button onclick="filterAccounts(false)">TÃ i khoáº£n chÆ°a sá»­ dá»¥ng</button>
    <button onclick="filterAccounts(true)">TÃ i khoáº£n Ä‘Ã£ sá»­ dá»¥ng</button>
  </div>

  <textarea id="accountInput" rows="6" placeholder="username pass mail passmail idApple idApplePass\nhoáº·c username:pass:mail:passmail:idApple:idApplePass"></textarea>
  <br>
  <input type="file" id="fileInput" accept=".json">
  <button onclick="parseAccounts()">ðŸ“‚ Nháº­p danh sÃ¡ch</button>
  <button onclick="copyAllAccounts()">ðŸ“‹ Copy táº¥t cáº£</button>
  <button onclick="exportAccounts()">ðŸ“„ Xuáº¥t .txt</button>
  <div id="accountList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA7abH9ttrzdGHEs3UoRKnrNKamO-s8K9Q",
      authDomain: "hoangcoka123-7bb54.firebaseapp.com",
      databaseURL: "https://hoangcoka123-7bb54-default-rtdb.firebaseio.com",
      projectId: "hoangcoka123-7bb54",
      storageBucket: "hoangcoka123-7bb54.appspot.com",
      messagingSenderId: "615010120621",
      appId: "1:615010120621:web:3c55dcbf857d4e826f2724"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const accounts = {};
    let filterCopied = null;

    function pasteNote() {
      navigator.clipboard.readText().then(text => {
        if (!text) return;
        db.ref("clipboardNotes").push(text);
      });
    }

    function exportNotes() {
      db.ref("clipboardNotes").once("value", snapshot => {
        const content = Object.values(snapshot.val() || {}).join("\n");
        const blob = new Blob([content], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "notes.txt";
        a.click();
      });
    }

    db.ref("clipboardNotes").on("value", snapshot => {
      const data = snapshot.val() || {};
      document.getElementById("clipboardCount").textContent = Object.keys(data).length;
      const ul = document.getElementById("noteList");
      ul.innerHTML = "";
      Object.values(data).forEach(line => {
        const li = document.createElement("li");
        li.textContent = line;
        ul.appendChild(li);
      });
    });

    function updateStats() {
      const all = Object.values(accounts);
      const total = all.filter(a => !a.copied).length;
      const used = all.filter(a => a.copied).length;
      document.getElementById("accountTotal").textContent = total;
      document.getElementById("accountCopied").textContent = used;
    }

    function parseAccounts() {
      const input = document.getElementById("accountInput").value.trim().split("\n");
      input.forEach(line => {
        const parts = line.includes(":") ? line.split(":") : line.includes("|") ? line.split("|") : line.split(" ");
        if (parts.length >= 4) {
          db.ref("accounts").push({
            username: parts[0],
            password: parts[1],
            email: parts[2],
            emailPass: parts[3],
            idApple: parts[4] || "",
            idApplePass: parts[5] || "",
            copied: false
          });
        }
      });
    }

    document.getElementById("fileInput").addEventListener("change", function(evt) {
      const file = evt.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const data = JSON.parse(e.target.result);
          data.forEach(acc => {
            if (acc.username && acc.password && acc.email && acc.emailPass) {
              db.ref("accounts").push({
                ...acc,
                idApple: acc.idApple || "",
                idApplePass: acc.idApplePass || "",
                copied: false
              });
            }
          });
        } catch (err) {
          alert("File khÃ´ng Ä‘Ãºng Ä‘á»‹nh dáº¡ng JSON!");
        }
      };
      reader.readAsText(file);
    });

    db.ref("accounts").on("value", snapshot => {
      const data = snapshot.val() || {};
      Object.keys(accounts).forEach(k => delete accounts[k]);
      Object.assign(accounts, data);
      updateStats();
      renderAccounts();
    });

    function renderAccounts() {
      const container = document.getElementById("accountList");
      container.innerHTML = "";
      Object.entries(accounts).forEach(([id, acc]) => {
        if (filterCopied !== null && acc.copied !== filterCopied) return;
        const box = document.createElement("div");
        box.className = "account-box";

        [
          { label: "TÃªn Ä‘Äƒng nháº­p", value: acc.username },
          { label: "Máº­t kháº©u", value: acc.password },
          { label: "Email", value: acc.email },
          { label: "Máº­t kháº©u Email", value: acc.emailPass },
          { label: "ID Apple", value: acc.idApple },
          { label: "Máº­t kháº©u ID Apple", value: acc.idApplePass },
        ].forEach(field => {
          const row = document.createElement("div");
          row.className = "field";

          const label = document.createElement("span");
          label.textContent = field.label;
          label.style.fontWeight = "bold";
          label.style.flex = "1";

          const valueSpan = document.createElement("span");
          valueSpan.textContent = field.value;
          valueSpan.style.flex = "2";

          const copyBtn = document.createElement("button");
          copyBtn.textContent = "Copy";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(field.value).then(() => {
              db.ref(`accounts/${id}/copied`).set(true);
            });
          };

          row.appendChild(label);
          row.appendChild(valueSpan);
          row.appendChild(copyBtn);
          box.appendChild(row);
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "XÃ³a tÃ i khoáº£n";
        deleteBtn.onclick = () => {
          db.ref(`accounts/${id}`).remove();
        };
        box.appendChild(deleteBtn);

        container.appendChild(box);
      });
    }

    function filterAccounts(val) {
      filterCopied = val;
      renderAccounts();
    }

    function copyAllAccounts() {
      const content = Object.values(accounts)
        .map(acc => `${acc.username}:${acc.password}:${acc.email}:${acc.emailPass}:${acc.idApple}:${acc.idApplePass}`)
        .join("\n");
      navigator.clipboard.writeText(content).then(() => alert("ÄÃ£ copy táº¥t cáº£!"));
    }

    function exportAccounts() {
      const content = Object.values(accounts)
        .map(acc => `${acc.username}:${acc.password}:${acc.email}:${acc.emailPass}:${acc.idApple}:${acc.idApplePass}`)
        .join("\n");
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "accounts.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
