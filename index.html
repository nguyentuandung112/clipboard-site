<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quáº£n lÃ½ tÃ i khoáº£n & Ghi chÃº clipboard (Firebase realtime)</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #f4f9ff;
      border-radius: 10px;
    }
    h2 {
      border-bottom: 2px solid #ccc;

    .stat {

    }
    textarea {
      width: 100%;

    }
    button {
      margin: 5px 5px 15px 0;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 16px;
    }
    .account-box {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
    .field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
    }
    .field label {
      font-weight: bold;
      width: 120px;
    }
    .field span {
      font-family: monospace;
      flex: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>ğŸ“¥ TÃ¡c vá»¥ 1: DÃ¡n ná»™i dung tá»« clipboard (ghi chÃº)</h2>
  <div class="stat">Sá»‘ dÃ²ng Ä‘Ã£ dÃ¡n: <span id="clipboardCount">0</span></div>
  <button onclick="pasteNote()">ğŸ“‹ Paste</button>
  <button onclick="exportNotes()">ğŸ“„ Xuáº¥t .txt</button>
  <ul id="noteList"></ul>

  <h2>ğŸ“¥ TÃ¡c vá»¥ 2: Nháº­p danh sÃ¡ch tÃ i khoáº£n Ä‘á»ƒ Copy</h2>
  <div class="stat">
    Tá»•ng tÃ i khoáº£n: <span id="accountTotal">0</span> â€” ÄÃ£ copy: <span id="accountCopied">0</span>
  </div>
  <textarea id="accountInput" rows="6" placeholder="Nháº­p danh sÃ¡ch tÃ i khoáº£n theo dÃ²ng...\nusername pass mail passmail\nhoáº·c username:pass:mail:passmail"></textarea>
  <br>
  <input type="file" id="fileInput" accept=".json">
  <button onclick="parseAccounts()">ğŸ“‚ Nháº­p danh sÃ¡ch</button>
  <button onclick="copyAllAccounts()">ğŸ“‹ Copy táº¥t cáº£</button>
  <button onclick="exportAccounts()">ğŸ“„ Xuáº¥t .txt</button>
  <div id="accountList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA7abH9ttrzdGHEs3UoRKnrNKamO-s8K9Q",
      authDomain: "hoangcoka123-7bb54.firebaseapp.com",
      databaseURL: "https://hoangcoka123-7bb54-default-rtdb.firebaseio.com",
      projectId: "hoangcoka123-7bb54",
      storageBucket: "hoangcoka123-7bb54.appspot.com",
      messagingSenderId: "615010120621",
      appId: "1:615010120621:web:3c55dcbf857d4e826f2724"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function pasteNote() {
      navigator.clipboard.readText().then(text => {
        if (!text) return;
        const ref = db.ref("clipboardNotes").push();
        ref.set(text);
      });
    }

    function exportNotes() {
      db.ref("clipboardNotes").once("value", snapshot => {
        const content = Object.values(snapshot.val() || {}).join("\n");
        const blob = new Blob([content], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "notes.txt";
        a.click();
      });
    }

    db.ref("clipboardNotes").on("value", snapshot => {
      const data = snapshot.val() || {};
      document.getElementById("clipboardCount").textContent = Object.keys(data).length;
      const ul = document.getElementById("noteList");
      ul.innerHTML = "";
      Object.values(data).forEach(line => {
        const li = document.createElement("li");
        li.textContent = line;
        ul.appendChild(li);
      });
    });

    const accounts = {};

    function updateStats() {
      const all = Object.values(accounts);
      document.getElementById("accountTotal").textContent = all.length;
      document.getElementById("accountCopied").textContent = all.filter(a => a.copied).length;
    }

    function parseAccounts() {
      const input = document.getElementById("accountInput").value.trim().split("\n");
      input.forEach(line => {
        const parts = line.includes(":") ? line.split(":") : line.includes("|") ? line.split("|") : line.split(" ");
        if (parts.length >= 4) {
          db.ref("accounts").push({
            username: parts[0],
            password: parts[1],
            email: parts[2],
            emailPass: parts[3],
            copied: false
          });
        }
      });
    }

    document.getElementById("fileInput").addEventListener("change", function(evt) {
      const file = evt.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const data = JSON.parse(e.target.result);
          data.forEach(acc => {
            if (acc.username && acc.password && acc.email && acc.emailPass) {
              db.ref("accounts").push({ ...acc, copied: false });
            }
          });
        } catch (err) {
          alert("File khÃ´ng Ä‘Ãºng Ä‘á»‹nh dáº¡ng JSON!");
        }
      };
      reader.readAsText(file);
    });

    db.ref("accounts").on("value", snapshot => {
      const data = snapshot.val() || {};
      Object.assign(accounts, data);
      updateStats();
      const container = document.getElementById("accountList");
      container.innerHTML = "";

      Object.entries(data).forEach(([id, acc]) => {
        const div = document.createElement("div");
        div.className = "account-box";

        const fields = [
          { label: "TÃªn Ä‘Äƒng nháº­p", value: acc.username },
          { label: "Máº­t kháº©u", value: acc.password },
          { label: "Email", value: acc.email },
          { label: "Máº­t kháº©u Email", value: acc.emailPass },
        ];

        fields.forEach(field => {
          const row = document.createElement("div");
          row.className = "field";

          const label = document.createElement("label");
          label.textContent = field.label + ":";

          const span = document.createElement("span");
          span.textContent = field.value;

          const copyBtn = document.createElement("button");
          copyBtn.textContent = "Copy";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(field.value).then(() => {
              db.ref(`accounts/${id}/copied`).set(true);
            });
          };

          row.appendChild(label);
          row.appendChild(span);
          row.appendChild(copyBtn);
          div.appendChild(row);
        });

        container.appendChild(div);
      });
    });

    function copyAllAccounts() {
      const content = Object.values(accounts).map(acc => `${acc.username}:${acc.password}:${acc.email}:${acc.emailPass}`).join("\n");
      navigator.clipboard.writeText(content).then(() => alert("ÄÃ£ copy táº¥t cáº£!"));
    }

    function exportAccounts() {
      const content = Object.values(accounts).map(acc => `${acc.username}:${acc.password}:${acc.email}:${acc.emailPass}`).join("\n");
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "accounts.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
