<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quáº£n lÃ½ tÃ i khoáº£n & Ghi chÃº clipboard</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #f4f9ff;
      border-radius: 10px;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
    }
    button {
      margin: 5px 5px 15px 0;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 16px;
    }
    .entry {
      background: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .entry span {
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h2>âœï¸ TÃ¡c vá»¥ 1: DÃ¡n ná»™i dung tá»« clipboard (ghi chÃº)</h2>
  <button onclick="pasteNote()">ğŸ“‹ Paste</button>
  <button onclick="exportNotes()">ğŸ“„ Xuáº¥t .txt</button>
  <ul id="noteList"></ul>

  <h2>ğŸ“¥ TÃ¡c vá»¥ 2: Nháº­p danh sÃ¡ch tÃ i khoáº£n Ä‘á»ƒ Copy</h2>
  <textarea id="accountInput" rows="6" placeholder="Nháº­p danh sÃ¡ch tÃ i khoáº£n theo dÃ²ng...\nusername pass mail passmail\nhoáº·c username:pass:mail:passmail"></textarea>
  <br>
  <input type="file" id="fileInput" accept=".json">
  <button onclick="parseAccounts()">ğŸ“‚ Nháº­p danh sÃ¡ch</button>
  <button onclick="copyAllAccounts()">ğŸ“‹ Copy táº¥t cáº£</button>
  <button onclick="exportAccounts()">ğŸ“„ Xuáº¥t .txt</button>
  <ul id="accountList"></ul>

  <script>
    const notes = [];
    const accounts = [];

    async function pasteNote() {
      const text = await navigator.clipboard.readText();
      if (text) {
        notes.push(text);
        renderNotes();
      }
    }

    function renderNotes() {
      const ul = document.getElementById("noteList");
      ul.innerHTML = "";
      notes.forEach((line, idx) => {
        const li = document.createElement("li");
        li.textContent = `${idx + 1}. ${line}`;
        ul.appendChild(li);
      });
    }

    function exportNotes() {
      const blob = new Blob([notes.join("\n")], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "notes.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    function parseAccounts() {
      const input = document.getElementById("accountInput").value.trim().split("\n");
      input.forEach(line => {
        let parts = line.includes(":") ? line.split(":") : line.includes("|") ? line.split("|") : line.split(" ");
        if (parts.length >= 4) {
          accounts.push({
            username: parts[0],
            password: parts[1],
            email: parts[2],
            emailPass: parts[3]
          });
        }
      });
      renderAccounts();
    }

    document.getElementById("fileInput").addEventListener("change", function(evt) {
      const file = evt.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const data = JSON.parse(e.target.result);
          data.forEach(acc => {
            if (acc.username && acc.password && acc.email && acc.emailPass) {
              accounts.push(acc);
            }
          });
          renderAccounts();
        } catch (err) {
          alert("File khÃ´ng Ä‘Ãºng Ä‘á»‹nh dáº¡ng JSON!");
        }
      };
      reader.readAsText(file);
    });

    function renderAccounts() {
      const ul = document.getElementById("accountList");
      ul.innerHTML = "";
      accounts.forEach((acc, idx) => {
        const li = document.createElement("li");
        li.className = "entry";
        const span = document.createElement("span");
        span.textContent = `${acc.username}:${acc.password}:${acc.email}:${acc.emailPass}`;

        const btn = document.createElement("button");
        btn.textContent = "ğŸ“‹ Copy";
        btn.onclick = () => {
          navigator.clipboard.writeText(span.textContent).then(() => alert("ÄÃ£ copy!"));
        };

        li.appendChild(span);
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    function copyAllAccounts() {
      const content = accounts.map(acc => `${acc.username}:${acc.password}:${acc.email}:${acc.emailPass}`).join("\n");
      navigator.clipboard.writeText(content).then(() => alert("ÄÃ£ copy táº¥t cáº£!"));
    }

    function exportAccounts() {
      const content = accounts.map(acc => `${acc.username}:${acc.password}:${acc.email}:${acc.emailPass}`).join("\n");
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "accounts.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
